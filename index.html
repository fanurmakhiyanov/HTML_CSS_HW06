<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 06</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <div>
        <div class="heading">
            <div class="logo_search">
                <img src="img/logo.png" width="44px" height="38px" alt="Logo">
                <img src="img/search.png" width="26px" height="26px" alt="Search">
            </div>
            <div class="button">
                <img src="img/Button.png" alt="buttons">
            </div>
        </div>
        <div class="content">
            <div class="main_foto">
                <img src="img/man.png" width="800px" alt="Main">
            </div>
            <div class="brand_text">
                <div class="verticalLine">
                    <div class="p_brand">
                        <p class="p_the_brand">THE BRAND</p>
                        <p class="p_luxerious">OF LUXERIOUS FASHION</p>
                    </div>
                </div>

            </div>

        </div>
    </div>

</html>
